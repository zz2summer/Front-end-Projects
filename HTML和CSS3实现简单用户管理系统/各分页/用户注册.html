<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>用户注册</title>
<style type="text/css">
.body{
	background-image:url(%E6%A1%86%E6%9E%B63%E8%83%8C%E6%99%AF.jpg);
	background-size:cover;
}
</style>
</head>

<body class="body">
<form>
用户名：<input type="text" id="usename" name="usename" placeholder="请输入用户名……"/>
</br>
密码：<input type="password" id="password" name="password" placeholder="请输入密码……"/>
</br>
头像：<input type="file" id="image" name="image"/>
</br>
性别：<input type="radio" id="sex1" name="sex" value="男"/>男
<input type="radio" id="sex2" name="sex" value="女"/>女
</br>
籍贯：<input type="text" id="address" name="address" placeholder="请输入籍贯……"/>
</br>
电子邮箱：<input type="email" id="email" name="email" placeholder="请输入电子邮箱……"/>
<br/>
爱好：<input type="checkbox" id="hobby1" name="hobby1" value="篮球"/>篮球
<input type="checkbox" id="hobby2" name="hobby2" value="足球"/>足球
<input type="checkbox" id="hobby3" name="hobby3" value="乒乓球"/>乒乓球
<input type="checkbox" id="hobby4" name="hobby4" value="羽毛球"/>羽毛球
<input type="checkbox" id="hobby5" name="hobby5" value="游戏"/>游戏
<input type="checkbox" id="hobby6" name="hobby6" value="其它"/>其它
<input type="text" id="text" name="text" placeholder="请输入其它爱好……"/>
</br>
教育信息：<input type="text" id="education" name="education" placeholder="请输入教育信息……"/>
</br>
工作信息：<input type="text" id="work" name="work" placeholder="请输入工作信息……"/>
</br>
自我评价：<input type="text" id="self" name="self" placeholder="请输入自我评价……"/>
</br>
上传简历附件：<input type="file" id="file" name="file"/>
<br/>
备注：<textarea id="remark" name="remark" cols="20" rows="1"/>
</textarea>
<br/>
<input type="submit" value="提交"/>
<input type="reset" value="重置"/>







</form>
</body>
</html>
